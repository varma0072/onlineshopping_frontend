<div class="row">
    <div class="col-75">
      <div class="container">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
          <div class="row">
            <div class="col-50">
              <h2>Billing Address</h2>
                <br/>
                <br/>
                <br/>
                <br/>
             
              <div class="form-group">
                <label>Street</label>
                <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
                <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
                    <div *ngIf="f.street.errors.required">Street is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                     <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                         <div *ngIf="f.city.errors.required">City is required</div>
                    </div>  
            </div>
  
              <div class="row">
                <div class="form-group">
                    <label>State</label>
                    <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
                    <div *ngIf="submitted && f.state.errors" class="invalid-feedback">
                        <div *ngIf="f.state.errors.required">State is required</div>
                    </div>  
                </div>
                <div class="form-group">
                    <label>Pin Code</label>
                    <input type="text" formControlName="pincode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" />
                    <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                        <div *ngIf="f.pincode.errors.required">Pin Code is required</div>
                    </div>
                </div>
              </div>
            </div>

  <!-- competed -->

            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <div class="form-group">
                <label>Name on Card</label>
                <input type="text" formControlName="noc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noc.errors }" />
                <div *ngIf="submitted && f.noc.errors" class="invalid-feedback">
                    <div *ngIf="f.noc.errors.required">Name is required</div>
                    <div *ngIf="f.noc.errors.noc">Name must be a valid email address</div>
                </div>
            </div>
              <div class="form-group">
                <label>Card Number</label>
                <input type="text" formControlName="cardno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardno.errors }" />
                <div *ngIf="submitted && f.cardno.errors" class="invalid-feedback">
                    <div *ngIf="f.cardno.errors.required">card Number is required</div>
                    <div *ngIf="f.cardno.errors.pattern">Inavalid Card Number</div>
                </div>
              </div>

  
              <div class="row">
                <div class="form-group">
                    <label>Expiry</label>
                    <input type="date" formControlName="expiry" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.expiry.errors }" />
                    <div *ngIf="submitted && f.expiry.errors" class="invalid-feedback">
                        <div *ngIf="f.expiry.errors.required">Expiry Date is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" formControlName="cvv" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cvv.errors }" placeholder="CVV" />
                    <div *ngIf="submitted && f.cvv.errors" class="invalid-feedback">
                        <div *ngIf="f.cvv.errors.required">CVV is required</div>
                    </div>
                </div>
              </div>
            </div>
  
          </div>

          <input type="submit" (click)="onSubmit()" value="Continue to checkout" class="btn btn-primary">
        </form>
      </div>
    </div>
