<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
      <div class="col-xl-10">
          <div class="card border-0">
              <div class="card-body p-0">
                  <div class="row no-gutters">
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="mb-5">
                                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                              </div>

                              <h6 class="h5 mb-0">Welcome back!</h6>
                              <p class="text-muted mt-2 mb-5">Enter your email address and password to access user panel.</p>

                              <form class="form-group" ngNativeValidate>
                                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                     <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User email"
            name="username" required>
                                  </div>
                                  <div class="form-group mb-5">
                                      <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
            name="password" required>
                                  </div>
                                  <button type="submit" (click)="checkLogin(username)" class="btn btn-theme">Login</button>
                                  <!-- <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a> -->
                              </form>
                          </div>
                      </div>

                      <div class="col-lg-6 d-none d-lg-inline-block">
                          <div class="account-block rounded-right">
                              <div class="overlay rounded-right"></div>
                              <div class="account-testimonial">
                                  <h4 class="text-white mb-4">User Login </h4>
                                  <!-- <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                  <p>-  User</p> -->
                              </div>
                          </div>
                      </div>
                  </div>

              </div>
              <!-- end card-body -->
          </div>
          <!-- end card -->

          <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a routerLink="/userRegister" routerLinkActive="active" class="text-primary ml-1">register</a></p>

          <!-- end row -->

      </div>
      <!-- end col -->
  </div>
  <!-- Row -->
</div>
