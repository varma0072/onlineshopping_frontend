<ng-container *ngIf="products.length !=0">
    <div class="px-4 px-lg-0">
             
        <div class="pb-5">
          <div class="container">

                <!-- Shopping cart table -->
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>

                          <div class="p-2 px-3 text-uppercase">Product</div>

                        <th scope="col" class="border-0 bg-light">

                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of products; let i = index">
                        <th scope="row" class="border-0">
                          <div class="p-2">
                            <img src="{{item.imgpath}}" alt="" width="70" class="img-fluid rounded shadow-sm">

                            </div>
                          </div>
                        </th>
                        <td class="border-0 align-middle"><strong>{{item.price | currency:"INR"}}</strong></td>
                        <td class="border-0 align-middle"><strong>

                            <input type="number" style="width: 70px;height: 20px; border-radius: 10px; border:none; outline: none; "  min="1" max="5" value="1" [(ngModel)]="item.quantity">
                        </strong></td>
                        <td class="border-0 align-middle"><button (click)="removeitem(item.id)" class="text-dark" style="border: none; outline: none;"><i class="fa fa-trash"></i></button></td>
                      </tr>

              <div class="col-lg-12">
                <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
                <div class="p-4">
                  <p class="font-italic mb-4">Shipping and additional costs are calculated based on values you have entered.</p>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
        </div>
        <div class="center">
            <img src="https://www.apnashopping.in/assets/img/payment/Empty-Cart.jpg" alt=" image is loading or empty">

            <button routerLink="/listproducts" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
